<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">
      <!-- Timeblocks go here -->
      <form class="row event-row" event-form-id="0">
        <div class="form-group col-2 hour">9:00 AM</div>
        <textarea class="col-9 present event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="1">
        <div class="form-group col-2 hour">10:00 AM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="2">
        <div class="form-group col-2 hour">11:00 AM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="3">
        <div class="form-group col-2 hour">12:00 PM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="4">
        <div class="form-group col-2 hour">1:00 PM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="5">
        <div class="form-group col-2 hour">2:00 PM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="6">
        <div class="form-group col-2 hour">3:00 PM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="7">
        <div class="form-group col-2 hour">4:00 PM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
      <form class="row event-row" event-form-id="8">
        <div class="form-group col-2 hour">5:00 PM</div>
        <textarea class="col-9 future event-text"></textarea>
        <button class="col-1 saveBtn oi oi-lock-locked" type="submit"></button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
